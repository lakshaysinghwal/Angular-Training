<h2>Cart Items are: <span class ="badge bg-primary">{{cartItems.length}}</span></h2>
<table class = "table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cartItems; let i = index">
            <td> <button class="btn btn-danger" (click)="delete(i)">X</button>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td><input type="number" [(ngModel)]="item.qty" style="width: 50px;" min="1"></td>
            <td>{{item.price * item.qty}}</td>
        </tr>
        <tr *ngIf="cartItems.length == 0">
            <th colspan="4">No Data Found</th>
        </tr>
        <tr>
            <th colspan="3">Total Amount</th>
            <td>{{totalAmount()}}</td>
        </tr>
    </tbody>
</table>
