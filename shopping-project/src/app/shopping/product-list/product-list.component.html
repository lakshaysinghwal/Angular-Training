<h2>List of Products - {{today | date: 'fullDate' | uppercase}}</h2>
<div class ="card-group">
    <div class= "card m-1" *ngFor="let product of productList">
        <h3 class = "card-header bg-warning">{{product.name | uppercase}}</h3>
        <div class = "card-body">
            Price: {{product.price | currency : "INR"}} <br>
            Description: {{product.description}}
        </div>
        <div class = "card-footer">
            <button class = "btn btn-primary" (click)="addToCart(product)">Add to Cart</button>
        </div>
    </div>
</div>
