<div class="content">
    <mat-card>
        <mat-card-header> <h2>Register</h2>
        </mat-card-header>
        <mat-card-content>
            <form #registerForm="ngForm" (submit)="doRegister(registerForm.valid)">
                <mat-form-field class="full-width">
                    <mat-label>UserName</mat-label>
                    <input matInput name ="txtName" [(ngModel)]="frmUser.username" />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name = "txtPwd" [(ngModel)]="frmUser.password" />
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Role (Select a User Role)</mat-label>
                    <mat-select name ="dnRole" required [(ngModel)]= "frmUser.role">
                        <mat-option value = "">--Please Select From Below---</mat-option>
                        <mat-option value="vendor">Supplier</mat-option>
                        <mat-option value="staff">Staff</mat-option>
                        <mat-option value="cust">Customer</mat-option>
                    </mat-select>
                </mat-form-field>
                <button mat-raised-button color="primary">Submit</button>
                Existing User?
                <a routerLink="/auth/login" mat-raised-button color="accent">Login</a> 
           </form>
        </mat-card-content>
    </mat-card>
</div>
